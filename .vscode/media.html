<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment form</title>
	<link rel="stylesheet" href=payment.css>
</head>
<body>
	<div class = "container">
	<form>
		<p style="font-size: small;">required documents are followed by *</p>
		<h1 class="main_heading">Payment</h1>
		<h2>Contact Information</h2>
		<p>Name: *<input type="text" name="name" required></p>
		<fieldset>
			<legend>Gender * </legend>
			<p>male <input type="radio" name="gender" id="male">
			female <input type="radio" name="gender" id="female" required>
	    	</p>
	    </fieldset>
		<p>Address: <textarea name="addres" id = "address" cols="40" rows="10" ></textarea></p>
		<p>Email: *<input type="email" name="email" id="email" required></p>
		<p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
		<h2>Payment information </h2>
		<p>Card type:*
            <select name="card_type" id="card_type" required>
				<option value="">--select a card type--</option>
				<option value="visa">Visa</option>
				<option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
			</select>
		</p>
		<p>
			Card Number: *<input type="number" name="card_number" id="card_number" required>
		</p>
		<p>
			Expiration date: *<input type="date" name="expiration" id="expiration" required>
		</p>
		<p>CVV: *<input type="password" name="cvv" id="cvv" required></p>
		<input type="submit" value="pay now">
	</form>
	</div>
</body>
</html>
